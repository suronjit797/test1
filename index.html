<!DOCTYPE html>
<html lang="en">
<head>
  <title>this all tag are important for learning html</title>
</head>
<body id="body">
  <!-- all tag list for need -->
  <!-- those are default tag that are use one time -->
  <html></html>
  <head></head>
  <title></title>
  <body></body>  <!-- everything that we show in website will be inside body tag -->
  
  <!-- this tag are need for build sections -->
  <section></section>
  <div></div>
  <main></main>
  <aside></aside>
  <h1></h1> .... <h6></h6>
  <p></p>
  <nav></nav>

  <b></b>
  <i></i>
  <u></u>
  <strong></strong>
  <em></em>
  <q></q>
  <sup></sup>
  <sub></sub>

  <img src="/" alt="/">
  <a href="/"></a>
  <link rel="stylesheet" href="/">
  <script></script>
  <input type="text">
  <textarea name="" id="" cols="30" rows="10"></textarea>
  <button></button>
  <form action=""></form>
  <ul></ul>
  <ol></ol>
  <li></li>
  <table></table>
  <tr></tr>
  <td></td>
  <br>
  <hr>

</html>
